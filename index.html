<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WAVIER Store – Checkout</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f5f5f5; }
    header { background:#111; color:#fff; padding:20px; text-align:center; }
    .container { max-width:900px; margin:auto; padding:20px; }
    .card { background:#fff; border-radius:10px; padding:20px; box-shadow:0 10px 20px rgba(0,0,0,0.08); margin-bottom:20px; }
    h2 { margin-top:0; }
    label { display:block; margin-top:12px; font-weight:bold; }
    input, select { width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #ccc; }
    .btn { margin-top:20px; padding:14px; width:100%; background:#000; color:#fff; border:none; border-radius:8px; font-size:16px; cursor:pointer; }
    .note { font-size:14px; color:#555; margin-top:10px; }
    footer { text-align:center; padding:20px; background:#111; color:#aaa; }
  </style>
</head>
<body>
  <header>
    <h1>WAVIER</h1>
    <p>Secure Checkout – Nepal Delivery Available</p>
  </header>  <div class="container">
    <div class="card">
      <h2>Checkout Details</h2>
      <form id="orderForm">
        <label>Full Name</label>
        <input type="text" id="name" required /><label>Phone Number</label>
    <input type="text" id="phone" required />

    <label>Delivery Address</label>
    <input type="text" id="address" required />

    <label>Select Product</label>
    <select id="product">
      <option>Wireless Earbuds – Rs. 2,499</option>
      <option>Smart Watch – Rs. 3,199</option>
      <option>LED Desk Lamp – Rs. 1,499</option>
    </select>

    <label>Payment Method</label>
    <select id="payment">
      <option>Cash on Delivery</option>
      <option>eSewa (Manoj Thapa – 9763389344)</option>
      <option>Khalti</option>
    </select>

    <button type="submit" class="btn">Place Order</button>
  </form>
  <p class="note">For eSewa/Khalti payment, please complete payment and send screenshot on WhatsApp.</p>
</div>

  </div>  <footer>
    <p>Delivery Area: All Nepal | Orders via WhatsApp</p>
  </footer>  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const product = document.getElementById('product').value;
      const payment = document.getElementById('payment').value;

      const message = `New Order%0AName: ${name}%0APhone: ${phone}%0AAddress: ${address}%0AProduct: ${product}%0APayment: ${payment}`;
      window.open(`https://wa.me/9779704948958?text=${message}`, '_blank');
    });
  </script></body>
</html>
